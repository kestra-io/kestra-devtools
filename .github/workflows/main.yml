name: kestra-devtools continuous delivery

on:
  push:
    branches:
      - main
    tags-ignore:
      - '*'
permissions:
  contents: write
  actions: read
  pull-requests: write
  packages: read

env:
  # to save corepack from itself
  COREPACK_INTEGRITY_KEYS: 0

jobs:
  continuous-delivery:
    name: continuous delivery
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PERSONAL_TOKEN }}

      - name: Npm - install
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Git - Configure
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: bump and release a new patch version
        run: npm version patch
        # see https://docs.npmjs.com/cli/v11/commands/npm-version#description