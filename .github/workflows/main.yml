name: kestra-devtools continuous delivery

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read
  pull-requests: write
  packages: read

env:
  # to save corepack from itself
  COREPACK_INTEGRITY_KEYS: 0

jobs:
  test:
    name: kestra-devtools tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Npm - install
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Setup git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: bump and release a new patch version
        run: npm version patch
        # see https://docs.npmjs.com/cli/v11/commands/npm-version#description